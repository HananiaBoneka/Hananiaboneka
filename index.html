  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(180deg, #fff0f6, #ffe6f0);
      margin: 0;
      padding: 20px;
    }

    h1 {text-align: center;
      color: #e91e63;
      font-size: 38px;
      letter-spacing: 1px;
      margin-bottom: 5px;
      font-family: 'Fredoka One', cursive;
    }

    p.subtitle {
      text-align: center;
      color: #777;
      font-size: 18px;
      margin-top: 0;
    }

    /* ?? Kotak pencarian */
    .search-container {
      text-align: center;
      margin-top: 25px;
    }

    .search-container input {
      width: 60%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    /* ??? Galeri grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 35px;
    }

    /* ?? Kartu gambar */
    .card {
      background-color: white;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      color: #ad1457;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 15px;
      font-size: 16px;
      color: #f05f80;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Kalau tidak ada hasil */
    #notFound {
      display: none;
      text-align: center;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- ?? Kotak Pencarian -->

  <!-- ??? Galeri Gambar -->
  <div class="gallery" id="gallery">

  </div>

  <div id="notFound">Tidak ada hasil yang cocok ??</div>

  <script>
    function searchGallery() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.gallery .card');
      let found = false;

      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        if (title.includes(input)) {
          card.style.display = 'block';
          found = true;
        } else {
          card.style.display = 'none';
        }
      });

      document.getElementById('notFound').style.display = found ? 'none' : 'block';
    }
  </script>
